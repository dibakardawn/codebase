<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Message Received - {{SITENAME}}</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif; background-color:#f4f4f4;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#f4f4f4">
        <tr>
            <td align="center" style="padding:40px 10px;"> <!-- Added gap at top -->
                <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#ffffff; border-radius:12px; overflow:hidden; box-shadow:0 4px 10px rgba(0,0,0,0.1);"> <!-- Added box shadow -->
                    
                    <!-- Header -->
                    <tr>
                        <td style="background-color:#00BFFF; padding:24px; text-align:center; color:#fff; font-size:24px; font-weight:bold;">
                            {{SITENAME}} - New Message Notification
                        </td>
                    </tr>
                    
                    <!-- Logo -->
                    <tr>
                        <td align="center" style="padding:20px 0 10px 0;">
                            <img src="{{SITEURL}}assets/images/logo.jpg" alt="{{SITENAME}} Logo" style="max-width:150px; height:auto;">
                        </td>
                    </tr>

                    <!-- Body -->
                    <tr>
                        <td style="padding:30px 40px; color:#333;"> <!-- Increased padding -->
                            <h2 style="margin-top:0; font-size:20px; color:#333;">Dear Sales Expert,</h2>

                            <p style="font-size:16px; margin-bottom:25px;">
                                A new message has arrived regarding your sales query.<br>
                                Please click the button below to log in and view it.
                            </p>

                            <div style="text-align: center; margin: 30px 0;">
                                <a href="{{SITEURL}}admin/login.php" target="_blank"
                                   style="display:inline-block; padding:12px 24px; background-color:#00BFFF; color:#ffffff; text-decoration:none; font-size:16px; border-radius:6px;">
                                    View Message
                                </a>
                            </div>

                            <p style="font-size:16px;">Thanks,</p>
                            <p style="font-size:16px;"><strong>{{SITENAME}} Team</strong></p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td align="center" style="font-size:12px; color:#999999; padding:20px; background-color:#fafafa;"> <!-- Added light grey background -->
                            &copy; {{year}} {{SITENAME}}. All rights reserved.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
