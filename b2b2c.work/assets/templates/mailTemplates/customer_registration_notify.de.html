<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Neue Registrierungsbenachrichtigung - {{SITENAME}}</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif; background-color:#f4f4f4;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#f4f4f4">
        <tr>
            <td align="center" style="padding:40px 10px;">
                <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#ffffff; border-radius:12px; overflow:hidden; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
                    <!-- Header -->
                    <tr>
                        <td style="background-color:#4169E1; padding:24px; text-align:center; color:#fff; font-size:24px; font-weight:bold;">
                            {{SITENAME}} - Neue Registrierung
                        </td>
                    </tr>
                    <!-- Logo -->
                    <tr>
                        <td align="center" style="padding:20px 0 10px 0;">
                            <img src="{{SITEURL}}assets/images/logo.jpg" alt="{{SITENAME}} Logo" style="max-width:200px; height:auto;">
                        </td>
                    </tr>
                    <!-- Body -->
                    <tr>
                        <td style="padding:30px 40px; color:#333;">
                            <p style="font-size:16px; margin-bottom:20px;">Eine neue Registrierung:</p>
                            <table width="100%" cellpadding="0" cellspacing="0" style="margin-bottom:25px;">
                                <tr>
                                    <td style="padding:8px 0; font-size:14px; width:30%;"><strong>Firmenname:</strong></td>
                                    <td style="padding:8px 0; font-size:14px;">{{companyName}}</td>
                                </tr>
                                <tr>
                                    <td style="padding:8px 0; font-size:14px;"><strong>KÃ¤ufername:</strong></td>
                                    <td style="padding:8px 0; font-size:14px;">{{buyerName}}</td>
                                </tr>
                                <tr>
                                    <td style="padding:8px 0; font-size:14px;"><strong>Ansprechpartner:</strong></td>
                                    <td style="padding:8px 0; font-size:14px;">{{contactPerson}}</td>
                                </tr>
                                <tr>
                                    <td style="padding:8px 0; font-size:14px;"><strong>Telefon:</strong></td>
                                    <td style="padding:8px 0; font-size:14px;">{{phone}}</td>
                                </tr>
                                <tr>
                                    <td style="padding:8px 0; font-size:14px;"><strong>E-Mail:</strong></td>
                                    <td style="padding:8px 0; font-size:14px;">{{email}}</td>
                                </tr>
                                <tr>
                                    <td style="padding:8px 0; font-size:14px;"><strong>Status:</strong></td>
                                    <td style="padding:8px 0; font-size:14px; color:#4169E1;">[GENEHMIGT]</td>
                                </tr>
                            </table>

                            <p style="font-size:14px;">Vielen Dank,</p>
                            <p style="font-size:14px;"><strong>{{SITENAME}} System</strong></p>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td align="center" style="font-size:12px; color:#999999; padding:20px; background-color:#fafafa;">
                            &copy; {{year}} {{SITENAME}}. Alle Rechte vorbehalten.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
